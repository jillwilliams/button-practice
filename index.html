<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Button Practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=WindSong&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fuggles&family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" HREF="./styles.css">
</head>
<body>
    <div id="button">
        <p><strong>Button Practice</strong></p>
    </div>
    <div>
        <button type="button" onclick="alert('Hello World')" id="clickMe">
            <strong>
                Click Me
            </strong>
        </button>
        <h1>The button type attribute</h1>
        <form action="/action_page.php" method="get">
            <label for="fname" id="firstName">
                First Name:
            </label>
            <input type="text" id="fname" name="fname">
            <br><br>
            <label for="lname" id="lastName">
                Last Name:
            </label>
            <input type="text" id="lname" name="lname">
            <br><br>
            <button type="submit" value="Submit" id="submitButton">
                Submit
            </button>
            <button type="reset" value="Reset" id="resetButton">
                Reset
            </button>

            <button type="button" onclick="window.location.href = 'one.html';" id="clickMe">
                <strong>Click Me</strong>
            </button>
        </form>
    </div>
</body>
</html>
